<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-Form</title>
</head>
<body>
    <h2>Form Designing:</h2>
    <br>

    <form>
        <input type="text" placeholder="Enter your Full Name">
        <br> <br>

        <input type="email" placeholder="Enter your Email">
        <br> <br>

        <input type="tel" placeholder="Enter your Phone Number">
        <br> <br>

        <input type="Password" placeholder="Enter your Password">
        <br> <br>

        <input type="date">
        <br> <br>

        <input type="datetime-local">
        <br> <br>

        <input type="time">
        <br> <br>

        <input type="month">
        <br> <br>

        <input type="week">
        <br> <br>

        <input type="url" placeholder="Enter URL">
        <br> <br>

        <input type="file" placeholder="Choose a file">
        <br> <br>

        <input type="range">
        <br> <br>

        <input type="submit" value="Login">
        <br> <br>

        <input type="reset" value="Reset">
        <br> <br>

        <input type="button" value="Any Button Name">
        <br> <br>
        
        <input type="search" value="" placeholder="Search anything">
        <br> <br>

        <input type="color">
        <br> <br>

        <input type="number" value="max / min / step" placeholder="Increase/Decrease">
        <br> <br>
        
        <input type="hidden">
        <br> <br>

        <input type="image">
        <br> <br>
        <hr>

        <h2>Checkbox:</h2>

        <h5><input type="checkbox">Keep me logged in!</h5>
        <br>
        <hr>

        <h2>Radio Button:</h2>
        <input name="a" type="radio">Male
        <input name="a" type="radio">Female
        <br> <br>
        <hr>

        <h4>Dropdown Manu:</h4>
        <select>
            <option value="disabled">Select</option>
            <option>Ram</option>
            <option>Shyam</option>
            <option>Hari</option>
            <option>Rishabh</option>
        </select>
    </form>
</body>
</html>
